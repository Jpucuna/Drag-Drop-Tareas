<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal -->
    <!-- cuando se agrega en un div la clase modal se oculta para que tenga ese comportamiento -->
    <div class="modal" id="tarea_form">
        <div class="header">
            <div class="title">Agregar Tarea</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            <input type="text" id="tarea-input">
            <input type="submit" value="Agregar Tarea" id="tarea_submit">
        </div>
    </div>

    <div class="titulo"><h1>SISTEMA DRAG AND DROP DE TAREAS</h1></div>
    <!-- Maquetado de la tabla de tareas -->
    <div class="tarea-container">
        <div class="estado" id="no_estado">
            <h1>N° Estado</h1>
            <button id="add_btn" data-target-modal="#tarea_form">+ Agregar Tarea</button>
            <div class="tarea" draggable="true">
                Comprar Pizza
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="estado"><h1>Por Empezar</h1></div>
        <div class="estado"><h1>En Progreso</h1></div>
        <div class="estado"><h1>Completado</h1></div>
    </div>


    <!-- Overlay que se mostrará con el modal -->
    <div id="overlay"></div>

</body>
<script src="index.js"></script>
</html>
